<!DOCTYPE html>
<html>
    <head>
        <title>JS IF</title>
    </head>
    <body>
        <script>
            var n = 5;

            console.log("n =" + n);
            if(n >= 5) {
            console.log("n은 5보다 크다");
            } else if(n >= 5){
            console.log("n은 5보다 작다");
            } else {
            console.log("n은 5와 같다");  
            }
        </script>
    </body>
</html>
