<!DOCTYPE html>
<html>
    <head>
        <title>저장용량 단위</title>
        <link rel="stylesheet" href="16style.css">
    </head>
<body>
 <table>
    <thead>
     <tr>
        <th>번호</th>
        <th>단위</th>
        <th>표현1</th>
        <th>표현2(BYTE)</th>
     </tr>
     <tr>
        <td>1</td>
        <td>KB</td>
        <td>1024byte</td>
        <td>1024byte</td>
     </tr>
     </thead>
     <tbody>
        <tr>
            <td>2</td>
            <td>MB</td>
            <td>1024KB</td>
            <td>1024X1024byte</td>
        </tr>
        <tr>
            <td>3</td>
            <td>GB</td>
            <td>1024MB</td>
            <td>1024X1024X1024byte</td>
        </tr>
        <tr>
            <td>4</td>
            <td>TB</td>
            <td>1024GB</td>
            <td>1024X1024X1024X1024byte</td>
        </tr>    
     </tbody>
  </table>
 </body>
</html>
